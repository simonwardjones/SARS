  }

var emojis = function(x,y,id,text){
  this.x = x
  this.y = y
  this.id = id
  this.vx = Math.random() * 2
  this.vy = Math.random() * 2
  this.text = randomEmojis()
  this.data = [this]
  this.Draw = function(){
    var emojis = svg.selectAll("#"+this.id)
                .data(this.data)
    var updated = svg.selectAll("#"+this.id)
        .data(this.data)
        .enter()
        .append("text")
        .merge(emojis)
        .text(function(d){
          return d.text
        })
        .attr("id",function(d){
          return d.id
        })
        .attr("x",function(d){
          return d.x
        })
        .attr("y",function(d){
          return d.y
        })
        .attr("font-size",30)

        this.box = d3.select("#" + this.id).node().getBBox()

    }



    this.Move = function(){
      if(this.x > w - this.box.width || this.x < 0){
          this.vx *= -1
      }
      if(this.y > h  || this.y <50){
          this.vy *= -1
      }
      this.x += this.vx
      this.y += this.vy
      this.Draw()
    }
  }

Emojis = []
